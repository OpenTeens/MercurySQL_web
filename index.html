
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MercurySQL - Official Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, h1, h2, h3, p, a, button {
            font-family: 'Poppins', sans-serif;
        }

        /* Utility Classes */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 0 15px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #5c4df1; /* Adjust the color to match the screenshot */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }
        .btn:hover {
            background: #443df5; /* Darker shade for hover effect */
        }

        /* Header Styles */
        header {
            background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, rgba(255,255,255,0) 50%, rgba(147, 112, 219, 0.3) 100%);
            padding: 20px 0;
            border-bottom: none; 
        }
        header h1 {
            color: #333;
            font-weight: 700;
            font-size: 2rem;
        }
        header nav ul {
            list-style-type: none;
        }
        header nav ul li {
            display: inline;
            margin-right: 20px;
        }
        header nav ul li a {
            color: #333;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        header nav ul li a:hover,
        header nav ul li a:focus {
            color: #5c4df1;
        }
        @keyframes backgroundShift {
            0%, 100% {
                background: linear-gradient(rgba(147, 112, 219, 0.5), rgba(147, 112, 219, 0.5)), url('/img/bg1.jpg') no-repeat center center/cover;
            }
            50% {
                background: linear-gradient(rgba(147, 112, 219, 0.5), rgba(147, 112, 219, 0.5)), url('/img/bg2.jpg') no-repeat center center/cover;
            }
        }

        /* Hero Section Styles */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh; /* Adjust height as necessary */
            padding: 40px 15px;
            background: linear-gradient(135deg, #9575cd 0%, #7986cb 100%);
            text-align: center;
            background: lfinear-gradient(to bottom, rgba(147, 112, 219, 0.3), #9575cd), url('path-to-hero-background.jpg') no-repeat center center/cover;
    /* ...other styles... */
            animation: backgroundShift 10s infinite alternate ease-in-out;
            /* Adjust the button styles to be centered */
        }
        .hero .btn {
            font-size: 1.1rem;
            padding: 15px 30px;
            margin-top: 20px; /* Add some space above the button */
        }

        .hero-container {
            flex-basis: 50%;
        }
        .hero h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .hero-btn {
            font-size: 1.1rem;
            padding: 15px 30px;
        }
        .hero-image {
            flex-basis: 50%;
            background: url('/path/to/your/image.jpg') no-repeat center center/cover;
        }
        .features {
            padding: 60px 0;
            background: #f7f7f7;
        }
        .features-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .feature-item {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .feature-item:hover {
            transform: translateY(-10px);
        }
        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .feature-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .feature-description {
            font-size: 1rem;
            line-height: 1.6;
        }

        /* Newsletter Styles */
        .newsletter {
            background: #333;
            color: #fff;
            padding: 40px 0;
        }
        .newsletter-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .newsletter h3 {
            font-size: 2rem;
            margin-right: 20px;
        }
        .newsletter form {
            display: flex;
            align-items: center;
        }
        .newsletter input[type="email"] {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .newsletter button {
            padding: 10px 20px;
            font-size: 1rem;
            background: #5c4df1;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .newsletter button:hover {
            background: #443df5;
        }

        /* Footer Styles */
        footer {
            background: #292b2c;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        footer p {
            margin: 0;
            font-size: 1rem;
        }
        a, button {
            transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
        }
        
        a:hover, a:focus, button:hover, button:focus {
            transform: scale(1.05);
            background-color: #443df5;
            color: #fff;
            outline: none; /* Removes the outline on focus for buttons */
        }
        @media (max-width: 1200px) {
            .features-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
        button:active {
            transform: scale(0.98); /* Mimic a button press */
        }

        /* Accessibility Improvements */
        a:focus, button:focus, input[type="email"]:focus {
            box-shadow: 0 0 0 3px rgba(92,77,241,0.5); /* Adds a noticeable glow to focused elements */
        }
        /* Responsive Design Adjustments */
        @media (max-width: 992px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }
            .hero-container,
            .hero-image {
                flex-basis: 100%;
            }
            .features-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 768px) {
            header nav ul {
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: #fff;
                display: none; /* Hide by default */
                flex-direction: column;
                text-align: left;
                box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            }

            header nav ul.active { /* Class toggled on click */
                display: flex;
            }

            header nav ul li {
                width: 100%;
                border-top: 1px solid #eaeaea;
            }

            header nav ul li a {
                display: block;
                padding: 15px;
                border-bottom: 1px solid #eaeaea;
            }

            /* Hamburger Icon */
            .menu-toggle {
                display: block;
                cursor: pointer;
                font-size: 1.8rem;
                margin-left: auto;
            }

            .menu-toggle.active {
                color: #5c4df1;
            }
        }

        /* Adding an overlay for mobile menu */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10;
        }

        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <header>
        <div class="container header-container">
            <div id="branding">
                <h1>MercurySQL</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="index.html">Home</a></li>
                    <li><a href="https://github.com/BernieHuang2008/MercurySQL">GitHub</a></li>
                </ul>
                <span class="menu-toggle">â˜°</span>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container hero-container">
                <h2>ðŸš€ Simplify Your SQL with MercurySQL</h2>
                <p>One library, endless possibilities. Get started with MercurySQL today!</p>
                <a href="https://github.com/BernieHuang2008/MercurySQL" class="btn hero-btn">GitHub</a>
            </div>
            <div class="hero-image">
                <!-- The image will be added via CSS -->
            </div>
        </section>

        <section class="features">
            <div class="container features-container">
                <!-- Feature blocks will be added here -->
            </div>
        </section>

        <section class="newsletter">
            <div class="container newsletter-container">
                <h3>Subscribe for Updates</h3>
                <form>
                    <input type="email" placeholder="Enter Email...">
                    <button type="submit" class="btn">Subscribe</button>
                </form>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container footer-container">
            <p>MercurySQL &copy; 2023</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var menuToggle = document.querySelector('.menu-toggle');
            var nav = document.querySelector('header nav ul');
            var overlay = document.querySelector('.overlay');

            menuToggle.addEventListener('click', function() {
                nav.classList.toggle('active');
                overlay.classList.toggle('active');
                this.classList.toggle('active');
            });

            overlay.addEventListener('click', function() {
                nav.classList.remove('active');
                this.classList.remove('active');
                menuToggle.classList.remove('active');
            });
        });
    </script>
</body>
</html>
